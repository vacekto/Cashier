<div
  class="modal fade"
  id="newTableModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
  #newTableModal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">New table</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="submit()" id="tableDescribtionFrom">
          <div class="form-floating">
            <input
              name="tabeDescribtion"
              type="text"
              id="tabeDescribtion"
              placeholder="Table describtion"
              class="form-control mb-3"
              [(ngModel)]="tableDescripbtion"
            />
            <label for="tabeDescribtion">Tabe describtion</label>
          </div>
        </form>
        <div
          class="alert alert-warning"
          role="alert"
          [ngClass]="errorMsg ? 'd-block' : 'd-none'"
        >
          {{ errorMsg }}
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          form="tableDescribtionFrom"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
