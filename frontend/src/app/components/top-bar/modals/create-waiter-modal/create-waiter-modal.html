<div
  class="modal fade"
  id="newWaiterModal"
  tabindex="-1"
  aria-labelledby="modalLabel"
  aria-hidden="true"
  #newWaiterModal
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">New waiter</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="submit()" id="waiterNameFrom">
          <div class="form-floating">
            <input
              name="waiterName"
              type="text"
              id="waiterName"
              placeholder="Waiter name"
              class="form-control mb-3"
              [(ngModel)]="waiterName"
            />
            <label for="waiterName">Waiter name</label>
          </div>
        </form>
        <div
          class="alert alert-warning"
          role="alert"
          [ngClass]="errorMsg ? 'd-block' : 'd-none'"
        >
          {{ errorMsg }}
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="waiterNameFrom">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
