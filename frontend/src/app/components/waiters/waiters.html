<div class="d-flex flex-column align-items-center">
  @for (waiter of state.waiters(); track waiter.id) {
    <div
      class="d-flex flex-column align-items-center c-waiter mb-2 cursor-pointer"
      style="min-width: 150px"
      [ngClass]="{ 'c-selected': state.selectedWaiterId() === waiter.id }"
      (click)="state.focusWaiter(waiter.id)"
    >
      <div class="c-circle text-white mt-3 mb-2">AB</div>
      <div class="w-75 mx-auto text-center">
        <p>
          {{ waiter.name }}
        </p>
      </div>
    </div>
  }
</div>
