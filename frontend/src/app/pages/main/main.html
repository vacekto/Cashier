<div class="c-bg-secondary-dark d-flex" style="height: 90px">
  <div class="d-flex align-items-center gap-3 mx-5">
    <button
      type="button"
      class="btn btn-light btn-lg"
      (click)="showWaiterModal()"
    >
      Add waiter
    </button>
    <button
      type="button"
      class="btn btn-light btn-lg"
      (click)="showTableModal()"
    >
      Add table
    </button>
  </div>
</div>

<div
  class="d-flex mx-auto my-3 h-100 flex-grow-1"
  style="max-width: 1300px; max-height: 800px"
>
  <app-waiters class="d-none d-lg-block p-3"></app-waiters>
  <app-tables
    class="d-none d-sm-block p-3 flex-grow-1 overflow-auto"
  ></app-tables>
  <app-table-details class="d-flex" style="width: 400px"></app-table-details>
</div>

<app-create-waiter-modal> </app-create-waiter-modal>
<app-create-table-modal></app-create-table-modal>
