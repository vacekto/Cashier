<div class="card flex-grow-1 mx-3" style="width: 400px">
  <div class="card-header">
    <select
      class="form-select form-select-lg"
      aria-label="Default select example"
      [(ngModel)]="selectedTableId"
      (ngModelChange)="state.selectTable($event)"
    >
      <option [value]="null" disabled selected>Select a table...</option>
      @for (table of state.tables(); track table.id) {
        <option [value]="table.id">
          {{ table.describtion }}
        </option>
      }
    </select>
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      @for (item of selectedItems; track item.menuItem.id) {
        <div
          class="d-flex align-items-center justify-content-between list-group-item"
        >
          <div>
            <span class="fw-bold fs-5"> {{ item.count }} </span>
            <span class="fs-5"> x {{ item.menuItem.describtion }} </span>
          </div>
        </div>
      }
    </ul>
  </div>
  <div class="card-footer bg-transparent d-flex" style="height: 100px">
    <div class="">
      <div class="fs-4 fw-bold">Total</div>
      <span class="fs-3" style="color: #0fabc4">
        {{ state.selectedTable()?.price ?? "-" }}
      </span>
      <span>CZK</span>
    </div>
  </div>
  <div class="card-footer bg-transparent d-flex justify-content-between p-1">
    <button
      type="button"
      class="btn fs-5 w-50"
      style="color: #0fabc4; height: 50px"
      (click)="finalize()"
      title="This top tooltip is themed via CSS variables."
    >
      Finalize
    </button>

    <div class="border-start"></div>
    <button
      type="button"
      class="btn fs-5 w-50"
      style="color: #8ab759"
      (click)="addItem()"
    >
      Add item
    </button>
  </div>

  <app-add-item-modal />
</div>
