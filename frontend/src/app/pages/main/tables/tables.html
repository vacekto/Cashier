<div class="d-flex flex-column align-items-center">
  <h5>Tables</h5>
  <div class="d-flex flex-wrap gap-3 my-3 justify-content-center">
    @for (table of state.tables(); track table.id) {
      <div
        class="card c-bg-teal c-table text-white cursor-pointer"
        [ngClass]="{ 'c-selected': state.selectedTable()?.id === table.id }"
        (click)="state.selectTable(table.id)"
      >
        <div class="card-body d-flex justify-content-center align-items-center">
          <h5 class="card-title m-0">
            {{ table.describtion }}
          </h5>
          @if (+table.price !== 0) {
            <small class="position-absolute bottom-0 end-0 m-2"
              >{{ table.price }} CZK</small
            >
          }
        </div>
      </div>
    }
  </div>
</div>
