<div class="d-flex flex-column align-items-center h-100">
  <h5>Waiters</h5>
  <div class="overflow-auto my-3" style="height: 70%">
    @for (waiter of state.waiters(); track waiter.id) {
      <div
        class="d-flex flex-column align-items-center c-waiter m-2 mb-2 cursor-pointer"
        style="min-width: 150px"
        [ngClass]="{ 'c-selected': state.selectedWaiterId() === waiter.id }"
        (click)="state.selectWaiter(waiter.id)"
      >
        <div class="c-circle text-white mt-3 mb-2">
          {{ this.getInitials(waiter.name) }}
        </div>
        <div class="w-75 mx-auto text-center">
          <p class="text-wrap text-break">
            {{ waiter.name }}
          </p>
        </div>
      </div>
    }
  </div>
</div>
