<div class="container">
    <div class="column-layout">
        @for (table of state.tables(); track table.id) {
        <div class="card c-bg-teal c-table text-white mb-3 cursor-pointer"
            [ngClass]="{ 'c-selected': state.selectedTable()?.id===table.id}" (click)="state.focusTable(table.id)">

            <div class="card-body d-flex justify-content-center align-items-center">
                <h5 class="card-title m-0">{{ table.describtion }}</h5>
                <small class="position-absolute bottom-0 end-0 m-2">{{ table.price }}</small>
            </div>
        </div>
        }
    </div>
</div>
